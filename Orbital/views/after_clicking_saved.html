<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h2 class="header">After Clicking Saved</h2>
    <section class="after-clicking-saved basic-page-layout">
        <div class="map-background">
            <span class="label current-location">
                <img src="images/current-location.jpeg" alt="current-location-icon" class="icon">
                <span class="place-name">start here</span>
            </span>

            <span class="label with-text food">
                <img src="images/food-location.jpg" alt="food-location-icon" class="icon">
                <span class="place-name">food here</span>
            </span>

            <span class="label with-text trending">
                <img src="images/trending-location.jpg" alt="trending-location-icon" class="icon">
                <span class="place-name">trending here</span>
            </span>
        </div>

        <div class="miscellanous two-column-section">
            <div class="sidebar">
                <button class="sidebar-tab active">Saved</button>
                <button class="sidebar-tab">Recommendations</button>
                <button class="sidebar-tab">Trends</button>
            </div>

            <div class="saved-section sidebar-tab-column">
                <h2 class="sidebar-tab-header">Saved</h2>
                <a href="#" class="add-list-button">+ Add New List</a>
                <ul>
                    <li><a href="#" class="list-item">List 1</a></li>
                    <li><a href="#" class="list-item">List 2</a></li>
                    <li><a href="#" class="list-item">List 3</a></li>
                </ul>
            </div>
    </section>
    <div class="empty-space"></div>
</body>
</html>
