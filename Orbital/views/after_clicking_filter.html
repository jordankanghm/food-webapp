<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<h2 class="header">After Clicking Filter</h2>
    <section class="after-clicking-filter basic-page-layout">
        <div class="map-background">
            <span class="label current-location">
                <img src="images/current-location.jpg" alt="current-location-icon" class="icon">
                <span class="place-name">start here</span>
            </span>

            <span class="label with-text food">
                <img src="images/food-location.jpg" alt="food-location-icon" class="icon">
                <span class="place-name">food here</span>
            </span>

            <span class="label with-text trending">
                <img src="images/trending-location.jpg" alt="trending-location-icon" class="icon">
                <span class="place-name">trending here</span>
            </span>
        </div>
        <div class="miscellanous two-column-section">
            <div class="sidebar">
                <button class="sidebar-tab">Saved</button>
                <button class="sidebar-tab">Recommendations</button>
                <button class="sidebar-tab">Trends</button>
            </div>

            <form action="" class="search-container right-column">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search here">
                    <button class="search-button">
                        <img src="images/magnifying-glass.png" alt="magnifying-glass">
                    </button>
                </div>

                <div class="filter-dropdown dropdown">
                    <div class="filter-card">
                        <div class="factor">Cuisine Type</div>
                        <ul class="options">
                            <li class="option">
                                <input type="checkbox" name="chinese" id="chinese">
                                <label for="chinese">Chinese</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="taiwanese" id="taiwanese">
                                <label for="taiwanese">Taiwanese</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="vietnamese" id="vietnamese">
                                <label for="vietnamese">Vietnamese</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="western" id="Western">
                                <label for="western">Western</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="thai" id="Thai">
                                <label for="thai">Thai</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="japanese" id="japanese">
                                <label for="japanese">Japanese</label>
                            </li>
                        </ul>
                    </div>

                    <div class="filter-card">
                        <div class="factor">Price Range</div>
                        <ul class="options">
                            <li class="option">
                                <input type="checkbox" name="$" id="$">
                                <label for="$">$</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="$$" id="$$">
                                <label for="$$">$$</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="$$$" id="$$$">
                                <label for="$$$">$$$</label>
                            </li>
                        </ul>
                    </div>

                    <div class="filter-card">
                        <div class="factor">Dietary Restrictions</div>
                        <ul class="options">
                            <li class="option">
                                <input type="checkbox" name="gluten-free" id="gluten-free">
                                <label for="gluten-free">Gluten-free</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="vegetarian" id="vegetarian">
                                <label for="vegetarian">Vegetarian</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="vegan" id="vegan">
                                <label for="vegan">Vegan</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <div class="empty-space"></div>
