<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="/app.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK-_nGHcdR6NV_wHm9rUgPKzk_h_U7bCE&libraries=places"></script>
</head>
<body>
    <h1 class="header">App Snapshots</h1>
    <h2 class="header">Main Page</h2>

    <div class="miscellanous two-column-section">
        <div class="sidebar">
            <form action="./saved" method="get">
                <button class="sidebar-tab">Saved</button>
            </form>
            <form action="./recommendations" method="get">
                <button class="sidebar-tab">Recommendations</button>
            </form>
            <form action="./trends" method="get">
                <button class="sidebar-tab">Trends</button>
            </form>
        </div>
    
        <form action="/" method="POST" class="search-container right-column">
            <div class="search-bar">
                <input type="text" class="search-input" id="search-input" placeholder="Search for food places here!!!">
                    <button class="search-button" id="search-button" > click
                        <!-- <img src="images/magnifying-glass.jpg" alt="magnifying-glass">  -->
                    </button> 
                <div class="map-background" id = "map"> </div>
            </div>
        </form>
        
    



    <script src="app.js"> </script>

</body>
</html>
