<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="app.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Import Google Maps API -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ1A58jDFON72DVFaaco_Z6dBBA19LHA8&callback=initMap&libraries=places,geometry&v=weekly"
    defer
  ></script>
</head>
<body>
    <div class="map-background" id="map"> </div>
    <div class="miscellanous two-column-section">
        <div class="sidebar">
            <form action="./saved" method="get">
                <button class="sidebar-tab">Saved</button>
            </form>
            <form action="./recommendations" method="get">
                <button class="sidebar-tab">Recommendations</button>
            </form>
            <form action="./trends" method="get">
                <button class="sidebar-tab">Trends</button>
            </form>
        </div>

        <form action="/" method="POST" class="search-container right-column">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search for food places here!!!">
                    <button class="search-button" id="search-button"> click
                        <!-- <img src="images/magnifying-glass.jpg" alt="magnifying-glass">  -->
                    </button> 
            </div>
        </form>
        
        <div class="pac-card" id="pac-card">
            <div>
              <div id="title">Autocomplete search</div>
              <div id="type-selector" class="pac-controls">
                <input
                  type="radio"
                  name="type"
                  id="changetype-all"
                  checked="checked"
                />
                <label for="changetype-all">All</label>
      
                <input type="radio" name="type" id="changetype-establishment" />
                <label for="changetype-establishment">establishment</label>
      
                <input type="radio" name="type" id="changetype-address" />
                <label for="changetype-address">address</label>
      
                <input type="radio" name="type" id="changetype-geocode" />
                <label for="changetype-geocode">geocode</label>
      
                <input type="radio" name="type" id="changetype-cities" />
                <label for="changetype-cities">(cities)</label>
      
                <input type="radio" name="type" id="changetype-regions" />
                <label for="changetype-regions">(regions)</label>
              </div>
              <br />
              <div id="strict-bounds-selector" class="pac-controls">
                <input type="checkbox" id="use-location-bias" value="" checked />
                <label for="use-location-bias">Bias to map viewport</label>
      
                <input type="checkbox" id="use-strict-bounds" value="" />
                <label for="use-strict-bounds">Strict bounds</label>
              </div>
            </div>
            <div id="pac-container">
                <input id="pac-input" type="text" placeholder="Enter a location" />
                <button id="search-button">Search</button>
            </div>
          </div>
          <div id="map"></div>
          <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
          </div>
    </div>
    <script src="./app.js"> </script>
</body>
</html>
